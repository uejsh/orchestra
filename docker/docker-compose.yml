# Docker Compose for Local Development
version: '3.8'

services:
  orchestra:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379
      - POSTGRES_DSN=postgresql://orchestra:orchestra@postgres:5432/orchestra
    depends_on:
      - redis
      - postgres
    volumes:
      - ../:/app
  
  redis:
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
  
  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=orchestra
      - POSTGRES_PASSWORD=orchestra
      - POSTGRES_DB=orchestra
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  redis_data:
  postgres_data:
